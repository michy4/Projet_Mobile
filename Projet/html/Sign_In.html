<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">

          integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/Login.css">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
            integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
            integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"

    <title>Sign in</title>
</head>
<body>


    <br><br>

    <div class="Page_de_Connexion card btn btn-outline-primary"><h1>Page de Connexion</h1></div>

    <br><br><br><br>

    <div class="card">
        <div class="Login">

        <form method="post" action="Accueil.html">
            <div class="container">
                <label for="email"><b class="bigger" placeholder="Email">Email</b></label>
                <input class="bigger" type="text" id="email" name="email" value=""><br><br>
                <label for="password"><b class="bigger">Password</b></label>
                <input class="bigger" type="password" id="password" name="password" value="" placeholder="Password"><br><br>
                <label for="confirm_password"><b class="bigger">Confirm Password</b></label>
                <input class="bigger" type="password" id="confirm_password" name="confirm_password" value=""
                       placeholder="Confirm Password"><br><br>
                <input class="submit btn btn-info bigger" type="submit" value="Log in">
            </div>
        </form>
    </div>
</body>
</html>
